<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do</title>
    </head>
    <body>
        <section class="todo">
            <h2>To-Do List</h2>
            <div class="input">
                <input type="text" class="input-field" id="todoInput" placeholder="Add a new task">
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
            </ul>
            <button class="btn">Add</button>
            <div>
                <hr class="counter"/>
                <div class="counter-container">
                    <p><span>0</span>items total</p>
                    <button id="deleteButton">Clear All</button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Krishiv Saini</p>
        </footer>
    </body>
</html>
